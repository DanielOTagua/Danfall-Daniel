<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Danfall-Daniel</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header id="header">
    <h1 id="title"> Titulo</h1>
    <p id="description">explanation</p>
  </header>

  <form id="survey-form">
    <label id="name-label" for="name">Name</label>
    <input type="text" id="name" placeholder="Name" required>

    <label id="email-label" for="email">Email</label>
    <input type="email" id="email" placeholder="Email" required>

    <label id="number-label" for="number">Number</label>
    <input type="number" id="number" min="10" max="99" placeholder="Number">

    <select name="" id="dropdown">
      <option value="" id="dropdown"></option>
      <option value="" id="dropdown"></option>
      <option value="" id="dropdown"></option>
    </select>

    <fieldset>
      <input type="radio" name="attribute" value="attribute">
      <input type="radio" name="attribute" value="attribute">
      <input type="radio" name="attribute" value="attribute">
    </fieldset>

    <input type="checkbox" value="attribute">
    <input type="checkbox" value="attribute">

    <textarea name="" id="" cols="30" rows="10"></textarea>

    <button id="submit">submit</button>


  </form>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
